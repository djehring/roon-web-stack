<h2 mat-dialog-title>Tracks Not Found</h2>
<mat-dialog-content>
  <p>The following tracks were not found:</p>
  <mat-list>
    <mat-list-item *ngFor="let track of data">
      {{ track.track }} by {{ track.artist }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
