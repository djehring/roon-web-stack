<h2 mat-dialog-title class="aisearch-dialog-title">AI Music Search</h2>

<mat-dialog-content>
  <div class="search-container">
    <div class="search-input-container">
      <mat-form-field class="search-field">
        <mat-label>What would you like to listen to?</mat-label>
        <input
          matInput
          type="text"
          inputmode="text"
          [(ngModel)]="searchQuery"
          (keyup.enter)="performSearch()"
          [disabled]="transcribing"
          #searchInput
        />
        <button
          *ngIf="searchQuery"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearSearch()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="search-button-wrapper">
      <button
        mat-raised-button
        color="primary"
        class="search-button"
        (click)="performSearch()"
        [disabled]="!searchQuery.trim() || transcribing"
      >
        Search
      </button>
    </div>

    <div class="results-container">
      <!-- Loading Spinner -->
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <!-- Results List -->
      <mat-list
        *ngIf="!loading && searchResults.length > 0"
        cdkDropList
        (cdkDropListDropped)="onDrop($event)"
      >
        <mat-list-item
          *ngFor="let track of searchResults; let i = index"
          cdkDrag
          class="track-item"
          [class.swiping]="getSwipingState(i).swiping"
          (touchstart)="onTouchStart($event, i)"
          (touchmove)="onTouchMove($event, i)"
          (touchend)="onTouchEnd($event, i)"
          (wheel)="onWheel($event, i)"
        >
          <div class="delete-action">
            <mat-icon>delete</mat-icon>
          </div>
          <div 
            class="track-content" 
            [style.transform]="'translateX(-' + (getSwipingState(i).swipeAmount || 0) + 'px)'"
          >
            <mat-icon
              cdkDragHandle
              matTooltip="Drag to reorder"
              aria-label="Drag handle"
            >
              drag_indicator
            </mat-icon>
            <div class="track-info">
              <span class="track-title">{{ track.track }}</span>
              <div class="track-details">
                <span class="track-artist">{{ track.artist }}</span>
                <span class="track-separator">â€¢</span>
                <span class="track-album">{{ track.album }}</span>
              </div>
            </div>
          </div>
        </mat-list-item>
      </mat-list>

      <!-- No Results Message -->
      <div
        *ngIf="!loading && searchResults.length === 0"
        class="no-results-container"
      >
        <p>No tracks found. Try a different search query.</p>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="left-actions">
    <nr-voice-recorder
      (transcriptionComplete)="onTranscriptionComplete($event)"
    ></nr-voice-recorder>
  </div>
  <div class="right-actions">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="searchResults.length === 0"
      (click)="playTracks()"
    >
      Play Selected Tracks
    </button>
  </div>
</mat-dialog-actions>
