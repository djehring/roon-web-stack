<div mat-dialog-title class="aisearch-dialog-title">
  <h2>Search Roon Tracks</h2>
</div>

<mat-dialog-content>
  <div class="search-container">
    <!-- Search Field and Button -->
    <div class="search-input-container">
      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Enter AI Prompt for tracks</mat-label>
        <input matInput [(ngModel)]="searchQuery" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="performSearch()" class="search-button">
        Search
      </button>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" *ngIf="loading">
      <mat-progress-spinner diameter="50" strokeWidth="5" color="accent" mode="indeterminate"></mat-progress-spinner>
    </div>

    <!-- Search Results -->
    <div class="results-container" *ngIf="!loading">
      <mat-list *ngIf="searchResults.length > 0">
        <mat-list-item *ngFor="let result of searchResults">
          <div class="track-info">
            <span class="track-title">{{ result.track }}</span><span class="track-artist">{{ result.artist }}</span>
          </div>
        </mat-list-item>
      </mat-list>

      <!-- No Results -->
      <p *ngIf="searchResults.length === 0" class="no-results-text">No results found</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
  <button
    mat-raised-button
    color="primary"
    (click)="playTracks()"
    *ngIf="searchResults.length > 0"
    class="play-button"
  >
    Play
  </button>
</mat-dialog-actions>
